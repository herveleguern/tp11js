<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript">
        function colorier() {
            var ul = document.getElementById('monUL');
            var liste = ul.children;
            for (var i = 0; i < liste.length; i++) {
                if (i % 2 == 0) {
                    liste[i].style.color = 'red';
                }
            }
        }    
    </script>
</head>

<body>
    <ul id="monUL">
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <input type="button" value="colorier" onclick="javascript:colorier();">
</body>

</html>
